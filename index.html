<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div id="calculator-container">
        <div id="calculator-banner">
            <div id="brand-name">ASIO</div>
            <div id="solar-panel"></div>
        </div>

        <div id="calculator-screen">
            <div id="result-screen"></div>
        </div>

        <div id="upper-input-container">
            <div class="backspace-button">DEL</div>
            <div class="clear-button">A/C</div>
        </div>
        <div id="input-container">
            <div class="number-button">7</div>
            <div class="number-button">8</div>
            <div class="number-button">9</div>
            <div class="operator-button">/</div>
            <div class="number-button">4</div>
            <div class="number-button">5</div>
            <div class="number-button">6</div>
            <div class="operator-button">*</div>
            <div class="number-button">1</div>
            <div class="number-button">2</div>
            <div class="number-button">3</div>
            <div class="operator-button">-</div>
            <div class="number-button">0</div>
            <div class="decimal-button">.</div>
            <div class="equal-button">=</div>
            <div class="operator-button">+</div>
        </div>
    </div>
    
</body>
</html>
